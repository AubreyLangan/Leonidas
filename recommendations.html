<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Book Recommendations</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Book Recommendations</h1>
        <nav>
            <ul>
                <li><a href="homepage.html"></a></li>
                <li><a href="about.html"></a></li>
                <li><a href="milestones.html"></a></li>
                <li><a href="photogallery.html"></a></li>
                <li><a href="bookshelf.html"></a></li>
            </ul>
        </nav>
        <main>
            <h2>Recommend a Book!</h2>
            <form id="recommendation-form">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required><br><br>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required><br><br>

                <label for="book-title">Book Title:</label>
                <input type="text" id="book-title" required><br><br>

                <label for="book-author">Book Author:</label>
                <input type="text" id="book-author" name="book-author" required><br><br>

                <label for="comments">Comments:</label>
                <textarea id="comments" name="comments" rows="4" cols="50"></textarea>

                <input type="submit" value="Submit Recommendation">
            </form>
        </main>
        <footer>
            <p>&copy; 2024 Book Recommendations</p>
        </footer>
    </body>
</html>
